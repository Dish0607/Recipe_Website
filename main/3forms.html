<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #082515;
    background-image:linear-gradient( rgba(48, 47, 47, 0.5), rgba(0, 0, 0, 0.5) ), url("AestheticFUD.png");


}
.container {
    background: rgb(42, 41, 40);
    opacity:90%;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}
input {
    width: 94%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    width: 100%;
    padding: 12px;
    background: #977807;
    border: none;
    color: rgb(255, 255, 255);
    cursor: pointer;
}
button:hover {
    background: #794f27;
}
.toggle-btn {
    background: none;
    border: none;
    color: rgb(255, 255, 255);
    cursor: pointer;
    margin-top: 10px;
}

    </style>
    <script src="3forms.js"></script>

</head>
<body>
    <div class="container">
        <h2 id="form-title" style="color: azure;">Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <form id="signup-form" style="display: none;">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        
        <button class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign Up</button>
    </div>
    
    <script>
        function toggleForms() {
            let loginForm = document.getElementById('login-form');
            let signupForm = document.getElementById('signup-form');
            let formTitle = document.getElementById('form-title');
            let toggleBtn = document.querySelector('.toggle-btn');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                formTitle.innerText = 'Login';
                toggleBtn.innerText = "Don't have an account? Sign Up";
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.innerText = 'Sign Up';
                toggleBtn.innerText = "Already have an account? Login";
            }
        }
    </script>
</body>
</html>
